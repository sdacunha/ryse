# Development configuration for testing RYSE integration
logger:
  default: debug
  logs:
    custom_components.ryse: debug
    homeassistant.components.bluetooth: debug
    homeassistant.core: debug

# Enable Bluetooth
bluetooth:
  discovery_enabled: true

# Enable debug tools
frontend:
  development: true

# Enable debug mode
debug: true

# Enable Bluetooth debugging
bluetooth_debug: true

# Enable development mode
development: true

# Enable verbose logging
logging:
  level: debug 